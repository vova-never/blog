{%extends "index.html"%}

{%block content%}
<h2 class = "my-4 ms-3 category-header">{{category_name}}</h2>
<section calss = "category_content">
    <div>
        {%for post in posts%}
        <div class="card my-4">
          <div class="card-body">
            <a href="/post/delete/{{post[0]}}/{{category_name}}" onclick="return confirm('Видалити пост?')">
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" style="float: right"></button>
            </a>
              <img class= "post-img"src = "/static/{{post[0]}}.jpg" alt = "{{post[0]}}" width="100px", height = "100px">
              <h5 class="card-title">{{post[2]}}</h5>
          </div>
          <footer class="card-footer">{{post[3]}}</footer>
        </div>
        {%endfor%}
        </div> 
        <div class="card mt-5"> 
            <div class="card-body bg-dark-subtle">
              <h3 class="card-title">Додавання посту</h3>
              <hr>
              <form method="POST">
                  <textarea name="post" class="form-control post-input"></textarea><br>
                  <input type="submit" class="btn btn-primary btn-lg" value="Відправити">
                  <input type="hidden" name="category_id" value="{{category_id}}">
              </form>
            </div>
          </div> 
</section>
{%endblock%}
